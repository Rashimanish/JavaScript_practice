<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="..\JavaScript_practice\simpleform.js"></script>
    <style>
        input{width: 40%;height: 40px;}h2,p{color: red;}
        button{width: 40%;height: 40px;
            background-color: blue;color: white;}
    </style>
</head>
<body>
    <h2>Select by ID</h2>
    <input type="text"  id="from" placeholder="Enter Data"> <br><br>
    <button onclick="check()">Submit</button>
    <p id="to"> </p>

    <script>
        function check()
        {
            box = document.getElementById("from").value;
            document.getElementById("to").innerHTML=box;
        }
    </script>
</body>
</html>
